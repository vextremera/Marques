<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIS</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="form-container">
        <div class="back"></div>
        <form id="formulari" method="post" action>
        <div id="form-content">
            <div id="div-nom" class="form-group">
                <label for="nom">Nom: <span>*</span></label>
                <input placeholder="Pere" type="text" id="nom" name="nom" class="obligatori">
            </div>

            <div id="div-cognoms1" class="form-group">
                <label for="cognoms1">Primer Cognom: <span>*</span></label>
                <input placeholder="Pi" type="text" id="cognoms1" name="cognoms1" class="obligatori">
            </div>

            <div id="div-cognoms2" class="form-group">
                <label for="cognoms2">Segon Cognom:</label>
                <input placeholder="Neda" type="text" id="cognoms2" name="cognoms2">
            </div>

            <div id="div-sexe" class="form-group">
                <label for="sexe">Sexe: <span>*</span></label>
                <div id="div-sexe-masculi" class="radio-group">
                    <label for="masculi">Masculí</label>
                    <input type="radio" id="masculi" name="sexe" value="masculi">
                </div>
                <div id="div-sexe-femeni" class="radio-group">
                    <label for="femeni">Femení</label>
                    <input type="radio" id="femeni" name="sexe" value="femeni" class="obligatori">
                </div>
            </div>

            <div id="div-data-naixement" class="form-group">
                <label for="data">Data de Naixement <span>*</span></label>
                    <select id="select-dia">
                        <option value="placeholder" selected>Dia</option>
                    </select>

                    <select id="select-mes">
                        <option value="placeholder" selected>Mes</option>
                    </select>

                    <select id="select-any">
                        <option value="placeholder" selected>Any</option>
                    </select>
                <p class="input-error"></p>
            </div>

            <div id="div-nif" class="form-group">
                <label for="nif">NIF: <span>*</span></label>
                <input placeholder="12345678A" type="text" id="nif" name="nif" class="obligatori">
            </div>

            <div id="div-adreca" class="form-group">
                <label for="adreca">Adreça:</label>
                <input placeholder="C/ Mas Pons de la Nova nº 432" type="text" id="adreca" name="adreca">
            </div>

            <div id="div-poblacio" class="form-group">
                <label for="poblacio">Població:</label>
                <input placeholder="Blanes" type="text" id="poblacio" name="poblacio">
            </div>

            <div id="div-email" class="form-group">
                <label for="email">Email: <span>*</span></label>
                <input placeholder="PerePi@exemple.cat" type="email" id="email" name="email" class="obligatori">
            </div>

            <div id="div-telefon" class="form-group">
                <label for="telefon">Telèfon:</label>
                <input placeholder="612 34 56 78" type="tel" id="telefon" name="telefon">
            </div>

            <div id="div-contrasenya" class="form-group">
                <label for="contrasenya">Contrasenya: <span>*</span></label>
                <input placeholder="P@ssw0rd" type="password" id="contrasenya" name="contrasenya" class="obligatori">
                <button type="button" id="toggle_contrasenya" class="toggle-visibility">
                    <img src="img/hide.jpg" alt="Mostrar Contraseña" id="icon_contrasenya">
                </button>
            </div>
            
            <div id="div-repetir-contrasenya" class="form-group">
                <label for="repetir_contrasenya">Repetir Contrasenya: <span>*</span></label>
                <input placeholder="P@ssw0rd" type="password" id="repetir_contrasenya" name="repetir_contrasenya" class="obligatori">
                <button type="button" id="toggle_repetir_contrasenya" class="toggle-visibility">
                    <img src="img/hide.jpg" alt="Mostrar Contraseña" id="icon_repetir_contrasenya">
                </button>
            </div>

            <div id="div-submit" class="form-group">
                <button id="button-submit" type="submit">Enviar</button>
                <button id="button-neteja" type="button">Netejar</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
